<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Inipagi-Business-Economic-Team-work.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pizzák karbantartása | REST API</title>
</head>
<body>
    <div class="container">
        <!--Cím-->
        <h1>Pizzák karbantartása</h1>

        <!--FORM-->
        <form action="#" method="post" id="pizzakForm" enctype="multipart/form-data">
            <fieldset>
                <!--Pizza azon-->
                <label for="pazon" class="form-label">Pizza azonosítója:</label>
                <input type="number" class="form-control" name="pazon" id="pazon" required>

                <!--Pizza nev-->
                <label for="panev" class="form-label">Pizza neve:</label>
                <input type="text" class="form-control" name="pnev" id="pnev" required>

                <!--Pizza ar-->
                <label for="par" class="form-label">Pizza ára:</label>
                <input type="text" class="form-control" name="par" id="par" required>
            </fieldset>

            <div class="buttons">
                <button type="button" class="btn btn-outline-primary" id="post">Post</button>
                <button type="button" class="btn btn-outline-secondary" id="get">Get</button>
                <button type="button" class="btn btn-outline-success" id="put">Put</button>
                <button type="button" class="btn btn-outline-danger" id="delete">Delete</button>
            </div>
        </form>

        <div id="pizzaLista">


        </div>
    </div>
</body>
</html>
